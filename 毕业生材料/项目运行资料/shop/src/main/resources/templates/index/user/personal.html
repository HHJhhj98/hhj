<script src="js/jquery.min.js" th:src="@{static/index/js/jquery.min.js}" type="text/javascript"></script>
<script>
    var uid = sessionStorage.getItem('uid');
    var token = sessionStorage.getItem('token');
    $.ajax({
        url: "/shop/user/findById"
        , headers: {
            "token": token,
            "Access-Control-Allow-Origin": "*"
        }
        , type: "get"
        , data: {"id": uid}
        , contentType: 'application/json'
        , success: function (data) {
            if (data.code==0){
                $('#mname').text(data.data.name);
                $('#mphone').text("手机号：" + data.data.phone);
                sessionStorage.setItem('phone',data.data.phone);
                sessionStorage.setItem('leaveAmount',data.data.leaveAmount);
                $('#leaveAmount').text("余额：" + data.data.leaveAmount+"元");
                $('#img').attr('src', data.data.portrait);
            }else{
                window.location.href='/shop/index/user_login';
            }

        }
    });

    $.ajax({
        url: "/shop/order/findByIdResultCount"
        , headers: {
            "token": token,
            "Access-Control-Allow-Origin": "*"
        }
        , type: "get"
        , data: {"uid": uid}
        , contentType: 'application/json'
        , success: function (data) {
            $('#status').text(data.data.status);
            $('#status_zero').text(data.data.status_zero);
            $('#status_one').text( data.data.status_one);
            $('#status_two').text(data.data.status_two);
        }
    });

</script>
