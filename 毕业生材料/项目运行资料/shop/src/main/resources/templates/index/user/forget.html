<div class="login">
	<div class="container">
        <form onsubmit="return false;">
    	<div class="zhu" id="zhu">
            <div class="ru">
                <input type="text" name="phone" id="phone" size="60" maxlength="60" style="color:#ccc" value="请输入您的手机号" onfocus="if(this.value=='请输入您的手机号'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='请输入您的新密码'){this.value='请输入您的新密码';this.style.color='#ccc';}">

        	<div class="ru">
                <input type="text" name="password" size="60" maxlength="60" style="color:#ccc" value="请输入您的新密码" onfocus="if(this.value=='请输入您的新密码'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='请输入您的新密码'){this.value='请输入您的新密码';this.style.color='#ccc';}">
            </div>
            
            <div class="ru">
                <input type="text"  size="60" maxlength="60" style="color:#ccc" value="请再一次输入新密码" onfocus="if(this.value=='请再一次输入新密码'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='请再一次输入新密码'){this.value='请再一次输入新密码';this.style.color='#ccc';}">

                <div class="yan">
                    <input type="button" id="btn" class="btn_mfyzm" value="获取验证码"/>

                </div>

        <a href="javascript:;" class="deng" style="margin-top:3em;" onclick="update()">提 交</a>
        </form>

<script src="js/jquery.min.js" th:src="@{static/index/js/jquery.min.js}" type="text/javascript"></script>
<script>

    function update() {
        var x=$("form").serializeArray();
        var data = {"phone":"","password":"","SmsCode":""};
        $.each(x, function(i, field){
            data[field.name] = field.value;

        });
        //alert(JSON.stringify(data));
        $.ajax({
            url: "/shop/user/update"
            , headers: {"Access-Control-Allow-Origin": "*"}
            , dataType: "json"
            , data: JSON.stringify(data)
            , contentType: 'application/json'
            , type:"post"
            ,success: function (data) {
                if (data.code==0){
                    //alert(data.msg);
                    window.location.href='/shop/index/user_login';
                }else{
                    alert(data.msg);
                }

            }
        });
    }

    var wait = 60;

    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.value = "获取验证码";
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
            o.value = "重新发送(" + wait + ")";
            wait--;
            setTimeout(function () {
                    time(o)
                },
                1000)
        }
    }

    //document.getElementById("btn").onclick=function(){}

    $("#btn").click(function () {
            var x = $("form").serializeArray();
            var data1 = {"phone": ""};
            $.each(x, function (i, field) {
                data1[field.name] = field.value;

            });
            //alert(JSON.stringify(data1));
            //验证手机号
            var myreg = /^[1][3,4,5,6,7,8,9][0-9]{9}$/;
            var phone=$("#phone").val();
            //alert(phone);
            if (myreg.test(phone)) {
                $("#btn").disabled = false;
                time(this);
                $.ajax({
                    url: "/shop/SmsCode"
                    , headers: {
                        "token": "token:PC-c4ca4238a0b923820dcc509a6f75849b-20210412090817473-554972",
                        "Access-Control-Allow-Origin": "*"
                    }
                    , dataType: "json"
                    , data: JSON.stringify(data1)
                    , contentType: 'application/json'
                    , type: "post"
                    , success: function (data) {
                        if (data.code == 0) {
                            //alert(data.msg+data.data);
                            //window.location.href='/shop/index/login';
                        } else {
                            alert(data.msg);
                        }
                    }
                });

            } else {
                alert("手机号码有误，请重填");
            }
        }
    );


</script>
